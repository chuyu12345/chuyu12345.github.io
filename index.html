<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¸ªäººç©ºé—´</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #70a1ff;
            --primary-dark: #5c8eff;
            --card-bg: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            line-height: 1.6;
            background: url('https://img.picui.cn/free/2025/04/13/67fa9da69239a.png') center/cover no-repeat;
            backdrop-filter: blur(1px);
        }

        .profile-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            transition: transform 0.3s ease;
            backdrop-filter: blur(3px);
        }

        .language-switcher {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(112, 161, 255, 0.2);
        }

        h1 {
            color: #2d3436;
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #636e72;
            font-size: 1.1em;
            margin: 10px 0 30px;
            font-weight: 300;
        }

        .action-section {
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            position: relative;
            margin: 25px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 95%;
            padding: 15px 25px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: var(--card-bg);
            text-align: center;
        }

        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(112, 161, 255, 0.2);
            outline: none;
        }

        .search-box::placeholder {
            color: #b2bec3;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .styled-btn {
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .styled-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .styled-btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #636e72;
            font-size: 0.9em;
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #2d3436;
            margin: 15px 0;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 25px;
                width: 95%;
                backdrop-filter: blur(2px);
            }

            .profile-img {
                width: 140px;
                height: 140px;
            }

            h1 {
                font-size: 1.8em;
            }

            .language-switcher {
                top: 20px;
                left: 20px;
            }

            .styled-btn {
                padding: 10px 25px;
                font-size: 14px;
            }

            .search-box {
                width: 90%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button class="styled-btn" id="langToggle">EN</button>
    </div>
    
    <div class="profile-card">
        <h1 id="mainTitle">æ¬¢è¿æ¥åˆ°æˆ‘çš„ä¸ªäººç½‘ç«™</h1>
        <p class="subtitle" id="subTitle">æ¢ç´¢æˆ‘çš„ä¸ªäººç©ºé—´</p>
        
        <img src="https://img.picui.cn/free/2025/04/12/67fa8c11db1c7.jpg" alt="Profile" class="profile-img">
        
        <div class="action-section">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search the web..." id="searchInput" 
                       onkeypress="handleSearch(event)">
            </div>
            
            <div class="button-group">
                <button class="styled-btn" onclick="refreshPage()" id="refreshBtn">
                    <span>âŸ³</span> Refresh
                </button>
            </div>
        </div>
        
        <div class="time-display" id="currentTime"></div>
    </div>
    
    <div class="footer">
        <div class="copyright">Crafted with â™¥ by DeepSeek</div>
    </div>
    
    <script>
        // ä¿®å¤æ ¸å¿ƒï¼šåˆå§‹åŒ–çŠ¶æ€ç®¡ç†
        let isEnglish = false; // åˆå§‹çŠ¶æ€è®¾ä¸ºä¸­æ–‡
        
        const translations = {
            zh: {
                title: "æ¬¢è¿æ¥åˆ°æˆ‘çš„ä¸ªäººç½‘ç«™",
                subtitle: "æ¢ç´¢æˆ‘çš„ä¸ªäººç©ºé—´",
                searchPlaceholder: "è¾“å…¥æœç´¢å†…å®¹...",
                refreshBtn: "âŸ³ åˆ·æ–°é¡µé¢",
                timePrefix: "å½“å‰æ—¶é—´: ",
                langBtn: "EN"
            },
            en: {
                title: "Welcome to My Space",
                subtitle: "Explore My Portfolio",
                searchPlaceholder: "Search the web...",
                refreshBtn: "âŸ³ Refresh",
                timePrefix: "Current Time: ",
                langBtn: "ä¸­æ–‡"
            }
        };

        // åˆå§‹åŒ–å‡½æ•°
        function initLanguage() {
            const lang = isEnglish ? 'en' : 'zh';
            document.getElementById('mainTitle').textContent = translations[lang].title;
            document.getElementById('subTitle').textContent = translations[lang].subtitle;
            document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
            document.getElementById('refreshBtn').innerHTML = `<span>âŸ³</span> ${translations[lang].refreshBtn.split(' ')[1]}`;
            document.getElementById('langToggle').textContent = translations[lang].langBtn;
        }

        // ç»‘å®šäº‹ä»¶
        document.addEventListener('DOMContentLoaded', () => {
            initLanguage();
            updateTime(); // åˆå§‹åŒ–æ—¶é—´æ˜¾ç¤º
            setInterval(updateTime, 1000);
        });

        document.getElementById('langToggle').addEventListener('click', () => {
            isEnglish = !isEnglish;
            initLanguage();
            updateTime();
        });

        // ä¿æŒåŸæœ‰åŠŸèƒ½
        function refreshPage() {
            location.reload();
        }

        function handleSearch(event) {
            if (event.key === 'Enter') {
                const searchQuery = document.getElementById('searchInput').value;
                if (searchQuery.trim() !== '') {
                    window.open(`https://cn.bing.com/search?q=${encodeURIComponent(searchQuery)}`, '_blank');
                }
            }
        }

        function updateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: !isEnglish
            };
            
            let timeString = now.toLocaleString(isEnglish ? 'en-US' : 'zh-CN', options)
                           .replace(/\//g, '-')
                           .replace(/,/g, '');
            
            if(isEnglish) {
                timeString = timeString.replace(/(\d+)\/(\d+)\/(\d+)/, '$3-$1-$2');
            }
            
            document.getElementById('currentTime').textContent = 
                `${isEnglish ? 'â³ ' : 'ğŸ•’ '}${translations[isEnglish ? 'en' : 'zh'].timePrefix}${timeString}`;
        }
    </script>
</body>
</html>
