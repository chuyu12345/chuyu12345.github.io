<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header {
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: clamp(24px, 5vw, 36px);
        }
        .subtitle {
            color: #666;
            font-size: clamp(14px, 3vw, 16px);
            margin-bottom: 20px;
        }
        .profile-img {
            width: min(200px, 50vw);
            height: min(200px, 50vw);
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .search-container {
            margin: 25px 0;
            width: 100%;
            max-width: 400px;
        }
        .search-box {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #dcdcdc;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-box:focus {
            border-color: #70a1ff;
            box-shadow: 0 4px 8px rgba(112, 161, 255, 0.2);
        }
        .search-box::placeholder {
            color: #aaa;
        }
        .refresh-btn {
            padding: 12px 24px;
            background-color: #70a1ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 16px);
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .refresh-btn:hover {
            background-color: #5c8eff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 14px;
            width: 100%;
        }
        .time-display {
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #666;
        }
        .copyright {
            font-size: 12px;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .profile-img {
                border-width: 3px;
            }
            .search-box {
                padding: 10px 15px;
            }
            .time-display {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的个人网站</h1>
        <p class="subtitle">welcome to my website</p>
        
        <img src="https://img.picui.cn/free/2025/04/12/67fa8c11db1c7.jpg" alt="我的头像" class="profile-img">
    </div>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="输入搜索内容..." id="searchInput" 
               onkeypress="handleSearch(event)">
    </div>
    
    <button class="refresh-btn" onclick="refreshPage()">刷新网站</button>
    
    <div class="footer">
        <div class="time-display" id="currentTime"></div>
        <div class="copyright">All by DeepSeek</div>
    </div>
    
    <script>
        function refreshPage() {
            location.reload();
        }
        
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const searchQuery = document.getElementById('searchInput').value;
                if (searchQuery.trim() !== '') {
                    window.open(`https://cn.bing.com/search?q=${encodeURIComponent(searchQuery)}`, '_blank');
                }
            }
        }
        
        // 实时更新时间显示
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/\//g, '-');
            
            document.getElementById('currentTime').textContent = '当前时间: ' + timeString;
        }
        
        // 初始调用并设置定时器
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
